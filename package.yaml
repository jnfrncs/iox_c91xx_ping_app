descriptor-schema-version: "2.10"

info:
 name: iox_ping_app
 description: "Demo (ping) IOx app"
 version: "1.3"
 author-link: "http://www.cisco.com"
 author-name: "jpujol@cisco.com"

app:
 cpuarch: "aarch64"
 type: docker
 resources:
   profile: c1.small
   network:
     -
       interface-name: eth0
       ports:
         tcp:
           - 8010 

 startup:
   rootfs: rootfs.img
   target: /sbin/init
   os-mode: true
